<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Row</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header, .footer {
            font-family: 'Creepster', cursive; /* Bloody font */
        }
        .header {
            font-size: 3em;
            margin-top: 20px;
            color: #ff0000; /* Red color for a bloody effect */
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
        }
        .mySlides {
            display: none;
        }
        .slideshow-container img {
            width: 100%;
        }
        .footer {
            font-size: 1.5em;
            margin-top: 20px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            bottom: 10px;
            left: 0;
            color: #ffffff; /* White color for the footer text */
        }
        .footer span {
            display: inline-block;
            animation: bounce 4s infinite linear;
        }
        @keyframes bounce {
            0% { transform: translateX(100%); }
            50% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .fade {
            animation: fadeEffect 1.5s;
        }
        @keyframes fadeEffect {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .embed {
            border: 2px solid #ffffff; /* White border for the embed */
            padding: 20px;
            margin: 20px;
            text-align: left;
            background-color: #111111; /* Dark background for the embed */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="path_to_your_favicon.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="1.gif" alt="GIF 1">
        </div>
        <div class="mySlides fade">
            <img src="2.gif" alt="GIF 2">
        </div>
        <div class="mySlides fade">
            <img src="3.gif" alt="GIF 3">
        </div>
        <div class="mySlides fade">
            <img src="4.gif" alt="GIF 4">
        </div>
        <div class="mySlides fade">
            <img src="5.gif" alt="GIF 5">
        </div>
        <div class="mySlides fade">
            <img src="6.gif" alt="GIF 6">
        </div>
        <div class="mySlides fade">
            <img src="7.gif" alt="GIF 7">
        </div>
        <div class="mySlides fade">
            <img src="8.gif" alt="GIF 8">
        </div>
        <div class="mySlides fade">
            <img src="9.gif" alt="GIF 9">
        </div>
        <div class="mySlides fade">
            <img src="10.gif" alt="GIF 10">
        </div>
        <div class="mySlides fade">
            <img src="11.gif" alt="GIF 11">
        </div>
        <div class="mySlides fade">
            <img src="12.gif" alt="GIF 12">
        </div>
        <div class="mySlides fade">
            <img src="13.gif" alt="GIF 13">
        </div>
        <div class="mySlides fade">
            <img src="14.gif" alt="GIF 14">
        </div>
        <div class="mySlides fade">
            <img src="15.gif" alt="GIF 15">
        </div>
        <div class="mySlides fade">
            <img src="16.gif" alt="GIF 16">
        </div>
        <div class="mySlides fade">
            <img src="17.gif" alt="GIF 17">
        </div>
    </div>
    <div class="header">
        Discord.gg/499
    </div>
    <div class="embed">
        <h2>Visitor Info</h2>
        <p id="visitorIP">IP: Loading...</p>
        <p id="visitorName">Name: Loading...</p>
    </div>
    <div class="footer">
        <span>Death Row</span>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function fetchIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('visitorIP').innerText = `IP: ${data.ip}`;
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function fetchName() {
            const visitorName = "Unknown Visitor"; // Placeholder if no name is available
            document.getElementById('visitorName').innerText = `Name: ${visitorName}`;
        }

        window.onload = function() {
            fetchIP();
            fetchName();
        }
    </script>
</body>
</html>
