    <script>
        // JavaScript d4d4babdd3d5 d1da c9c1c6 b7d4c5d8c1
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        showSlide(currentIndex); // c9c1c6 b7d4c5d8c1b9 b7d4b3d8d4d9
        setInterval(nextSlide, 3000); // bacadadac1 b7d4c5d8c1b9 d3d4 3 bbd8b7d6da

        // JavaScript d4c9c1c6 b7d4c5d8c1b9 b7d4b3d8d4d9 d8b5bed1b7b6d7b7 b8c9bf 5 bbd8b7d6dd
        const initialImage = document.querySelector('.slide:first-child');
        initialImage.style.display = 'block';

        setTimeout(() => {
            initialImage.style.display = 'none';
        }, 5000);
    </script>
